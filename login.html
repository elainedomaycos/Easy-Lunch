<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Lunch - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,600,700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #c0392b 0%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            color: #c0392b;
            margin-bottom: 0.5rem;
            font-size: 2.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.4rem;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1.4rem;
            font-family: 'Ubuntu', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #c0392b;
        }

        .btn {
            width: 100%;
            padding: 1.5rem;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #8b0000;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .message {
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            color: #856404;
        }

        .info-box strong {
            display: block;
            margin-bottom: 1rem;
            color: #c0392b;
            font-size: 1.4rem;
        }

        .info-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 0.3rem;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üçó</div>
            <h1>Easy Lunch</h1>
            <p class="subtitle">Admin & Staff Login</p>
        </div>

        <div class="info-box">
            <strong>Login Credentials:</strong>
            <div class="info-item">
                <strong>Admin:</strong> domaycoselaine@gmail.com
            </div>
            <div class="info-item">
                <strong>Staff:</strong> domaycoscollege@gmail.com / staff123
            </div>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">OR</div>

        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Main Site</button>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC1gn5zMy8sKJUfLc-vqOMkhDfR1s_2gAg",
            authDomain: "easy-lunch-368cf.firebaseapp.com",
            projectId: "easy-lunch-368cf",
            storageBucket: "easy-lunch-368cf.firebasestorage.app",
            messagingSenderId: "494805181477",
            appId: "1:494805181477:web:cb96df42879af6ccd08bcc"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const ADMIN_EMAIL = "domaycoselaine@gmail.com";
        const STAFF_EMAIL = "domaycoscollege@gmail.com";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                messageDiv.innerHTML = '<div class="message">Logging in...</div>';
                
                // Sign in the user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                messageDiv.innerHTML = '<div class="message success">‚úÖ Login successful! Redirecting...</div>';
                
                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                
                // Redirect based on user type or redirect parameter
                setTimeout(() => {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'admin.html';
                    } else if (user.email === STAFF_EMAIL) {
                        window.location.href = 'staff.html';
                    } else if (redirectUrl) {
                        // Regular user with redirect parameter
                        window.location.href = redirectUrl;
                    } else {
                        // Regular user without redirect - go to products
                        window.location.href = 'product.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error logging in:', error);
                
                let errorMessage = 'Invalid email or password';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later';
                }
                
                messageDiv.innerHTML = `<div class="message error">‚ùå ${errorMessage}</div>`;
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '<div class="message success">‚úÖ Already logged in. Redirecting...</div>';
                
                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                
                setTimeout(() => {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'admin.html';
                    } else if (user.email === STAFF_EMAIL) {
                        window.location.href = 'staff.html';
                    } else if (redirectUrl) {
                        // Regular user with redirect parameter
                        window.location.href = redirectUrl;
                    } else {
                        // Regular user without redirect - go to products
                        window.location.href = 'product.html';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
